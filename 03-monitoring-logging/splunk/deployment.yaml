apiVersion: apps/v1
kind: Deployment
metadata:
  name: splunk-deployment
  labels:
    app: splunk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: splunk
  template:
    metadata:
      labels:
        app: splunk
    spec:
      containers:
      - name: splunk
        image: splunk/splunk:9.0
        ports:
          - containerPort: 8000   # Splunk Web
          - containerPort: 8089   # Splunk mgmt
          - containerPort: 9997   # Splunk Forwarder
        env:
          - name: SPLUNK_START_ARGS
            value: --accept-license
          - name: SPLUNK_PASSWORD
            value: Admin!2345
        volumeMounts:
          - name: splunk-storage
            mountPath: /opt/splunk/var
      volumes:
        - name: splunk-storage
          persistentVolumeClaim:
            claimName: splunk-pvc
