apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:9.0.0
        ports:
          - containerPort: 3000
        volumeMounts:
          - name: grafana-datasource-volume
            mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: grafana-datasource-volume
          configMap:
            name: grafana-datasource
