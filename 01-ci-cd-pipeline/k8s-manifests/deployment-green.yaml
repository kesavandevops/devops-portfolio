apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: kesavan07/flask-cicd-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: APP_COLOR
          value: "green"
